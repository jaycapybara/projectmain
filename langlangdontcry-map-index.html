        const { createApp, ref, onMounted } = Vue;


        let map;
        let marker;
        let userMarker; // 使用者位置的標記
        let placeMarker; // 搜尋結果的標記
        let infowindow;


        async function init() {
            if (!window.google || !window.google.maps) {
                console.error('Google Maps API 未載入');
                return;
            }

            await customElements.whenDefined('gmp-map');

            // 初始化地圖和相關元素
            map = document.querySelector('gmp-map');
            userMarker = document.querySelector('#user-marker');
            placeMarker = document.querySelector('#place-marker');
            const placePicker = document.querySelector('gmpx-place-picker');
            infowindow = new google.maps.InfoWindow();

            map.innerMap.setOptions({ mapTypeControl: false });

            // 初始化使用者位置
            initUserLocation();

            // 地點選擇事件
            placePicker.addEventListener('gmpx-placechange', () => {
                const place = placePicker.value;
                infowindow.close();

                if (!place.location) {
                    window.alert("No details available for input: '" + place.name + "'");
                    placeMarker.position = null;
                    return;
                }

                if (place.viewport) {
                    map.innerMap.fitBounds(place.viewport);
                } else {
                    map.center = place.location;
                    map.zoom = 17;
                }

                placeMarker.position = place.location;
                infowindow.setContent(
                    `<strong>${place.displayName}</strong><br><span>${place.formattedAddress}</span>`
                );
                infowindow.open(map.innerMap, placeMarker);
            });
        }

        function initUserLocation() {
            const defaultLocation = { lat: 25.0330, lng: 121.5654 }; // 台北市
            $.ajax({
                url: 'https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyBxrr_ssk3mST39DzxtnFS-RydqCs9XoS8',
                type: 'POST',
                contentType: 'application/json',
                success: function (data) {
                    const userLocation = { lat: data.location.lat, lng: data.location.lng };
                    map.center = userLocation;
                    userMarker.position = userLocation;
                    userMarker.icon = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';
                },
                error: function (xhr, status, error) {
                    console.error('無法獲取位置:', error);
                    map.center = defaultLocation;
                    userMarker.position = defaultLocation;
                    userMarker.icon = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);

        createApp({
            data() {
                return {
                    message: '',
                    response: ''
                };
            },
            methods: {
                sendMessage() {
                    if (this.message.trim() === '') return;

                    $.post('chat2.php', { message: this.message }, (data) => {
                        this.response = data.response;
                        if (this.response.includes("餐廳")) {
                            this.showNearbyPlaces("restaurant");
                        }
                    }, 'json');
                },
                showNearbyPlaces(type) {
                    const service = new google.maps.places.PlacesService(map.innerMap);
                    const request = {
                        location: map.innerMap.getCenter(),
                        radius: 5000,
                        type: [type]
                    };

                    service.nearbySearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            const place = results[0];
                            placeMarker.position = place.geometry.location;
                            placeMarker.icon = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
                            map.innerMap.setCenter(place.geometry.location);
                        }
                    });
                }
            }
        }).mount('#app');

                    }

                    $('.prev-slide').click(function () {
                        currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
                        showSlide(currentIndex);
                    });

                    $('.next-slide').click(function () {

            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

            player = new YT.Player('player', {

                videoId: 'M7lc1UVf-VE',
                playerVars: {
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
